<mat-toolbar style="color: #f8a48d;">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>tekkinshop Admin</span>
  <span class="example-spacer"></span>
  <button mat-raised-button style="color:#f8a48d"(click)="openDialog()">Ekle</button>
</mat-toolbar>

<mat-form-field appearance="standard">
  <mat-label>Filtre</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Arayın.." #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ürün Adı</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fiyat</th>
      <td mat-cell *matCellDef="let row">{{ row.price }}%</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kategori</th>
      <td mat-cell *matCellDef="let row">{{ row.category }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tarih</th>
      <td mat-cell *matCellDef="let row">{{ row.date }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="features">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Özellikler</th>
      <td mat-cell *matCellDef="let row">{{ row.features }}</td>
    </ng-container>

     <!-- Fruit Column -->
     <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Açıklama</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

       <!-- Fruit Column -->
       <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Resim</th>
        <td mat-cell *matCellDef="let row">{{ row.image }}</td>
      </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="freshness">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kampanya</th>
      <td mat-cell *matCellDef="let row">{{ row.freshness }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>İşlem</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editProduct(row)" style="color:#212529">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteProduct(row.id)" mat-icon-button style="color:#f8a48d">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
