<ng-container *ngIf="products.length != 0">
  <div class="container" style="padding-top: 20px">
    <div class="cart-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Ürün Adı</th>
              <th>Ürün Resmi</th>
              <th>Açıklama</th>
              <th>Özellik</th>
              <th>Fiyat</th>
              <th>Adet</th>
              <th>Toplam</th>
              <th>İşlem</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.title }}</td>
              <td>
                <img style="width: 120px" src="{{ item.image }}" alt="" />
              </td>
              <td style="width: 12%">{{ item.description }}</td>
              <th style="width: 12%">{{ item.features }}</th>
              <th style="width: 12%">{{ item.price }}$</th>
              <td style="width: 12%">{{ item.quantity }}</td>
              <td style="width: 12%">{{ item.total }}$</td>
              <td>
                <button (click)="removeItem(item.id)" class="btn btn-danger">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td colspan="7"></td>
              <td>
                <button
                  [routerLink]="['/shop']"
                  style="background-color: #f8a48d; border-color: #f8a48d"
                  class="btn btn-danger"
                >
                  Alışverişe Devam Et
                </button>
              </td>
              <td>
                <button
                  (click)="checkout()"
                  style="background-color: #f8a48d; border-color: #f8a48d"
                  class="btn btn-danger"
                >
                  CheckOut
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
  <div class="container">
    <div class="card">
      <div class="center">
        <div *ngIf="delete">siparişiniz alındı</div>
        <h2 style="font-weight: 200">Sepetiniz Boş!</h2>
        <img
          src="https://www.turkflowers.com/sepetbos.jpg"
          class="img-fluid"
          style="
            margin-top: 30px;
            margin-bottom: 30px;
            margin-left: auto;
            margin-right: auto;
            display: block;
          "
          alt="Responsive image"
        />
        <h4>Ürün Ekleyin..</h4>
        <button
          [routerLink]="['/shop']"
          class="btn btn-primary"
          style="background-color: #f8a48d; border-color: #f8a48d"
        >
          Alışverişe Başla!
        </button>
      </div>
    </div>
  </div>
</ng-container>
